<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Titans Gaming</title>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #ccc;
      z-index: 999;
    }

    .head-left {
      display: flex;
      align-items: center;
    }

    .head-left img {
      width: 40px;
      height: 40px;
      margin-right: 20px;
    }

    .head-left button {
      border: none;
      padding: 10px 30px;
      border-radius: 20px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
    }

    .head-left button:hover {
      opacity: 0.7;
    }

    .head-right {
      display: flex;
      gap: 20px;
    }

    .head-right a {
      color: white;
      text-decoration: none;
      font-size: 15px;
    }

    .contact-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 140px 20px 60px; /* space for fixed header */
      flex-wrap: wrap;
      gap: 30px;
    }

    .contact-form,
    .contact-info {
      flex: 1 1 400px;
      padding: 30px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 40px rgba(0, 255, 170, 0.15);
      backdrop-filter: blur(12px);
    }

    .contact-form h2,
    .contact-info h2 {
      font-size: 36px;
      margin-bottom: 20px;
      background: linear-gradient(to right, #4acfee, #53f8c9, #6070fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
    }

    form button {
      padding: 15px 30px;
      border: none;
      background: #4acfee;
      color: #000;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background: #53f8c9;
      box-shadow: 0 0 15px #53f8c9;
    }

    #formMessage {
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
    }

    .contact-info ul {
      list-style: none;
      padding: 0;
    }

    .contact-info li {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .contact-info i {
      font-size: 24px;
      margin-right: 15px;
      color: #4acfee;
    }

    .whatsapp-box {
      background: #25d366;
      color: white;
      padding: 10px 15px;
      border-radius: 15px;
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      font-weight: bold;
    }

    .whatsapp-box i {
      margin-right: 10px;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
        padding-top: 140px;
      }

      header {
        flex-direction: column;
        gap: 10px;
        padding: 15px 20px;
      }

      .head-right {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="head-left">
      <img src="img/logo.png" alt="logo" />
      <button onclick="location.href='products.html'">Products</button>
    </div>
    <div class="head-right">
      <a href="index.html">HOME</a>
      <a href="vault.html">VAULT</a>
      <a href="services.html">SERVICES</a>
      <a href="about.html">ABOUT</a>
      <a href="#">CONTACT</a>
    </div>
  </header>

  <section class="contact-container">
    <div class="contact-form">
      <h2>Contact Titans</h2>
      <form id="contactForm">
        <input type="text" name="from_name" placeholder="Your Name" required />
        <input type="email" name="reply_to" placeholder="Your Email" required />
        <textarea name="message" rows="6" placeholder="Your Message..." required></textarea>
        <button type="submit">Send Message</button>
        <p id="formMessage"></p>
      </form>
    </div>

    <div class="contact-info">
      <h2>Reach Out</h2>
      <ul>
        <li><i class='bx bx-map'></i> Lucknow, India</li>
        <li><i class='bx bx-envelope'></i> pulkit.titans@gmail.com</li>
        <li><i class='bx bxl-whatsapp'></i> +91 6394355425</li>
        <li><i class='bx bx-globe'></i> www.titansvault.com</li>
      </ul>
      <a href="https://wa.me/916394355425" target="_blank" class="whatsapp-box">
        <i class='bx bxl-whatsapp'></i> Chat on WhatsApp
      </a>
    </div>
  </section>

  <script>
    (function () {
      emailjs.init("nB9yAzFEuF1JmClJy"); // your PUBLIC key
    })();

    const form = document.getElementById("contactForm");
    const messageDiv = document.getElementById("formMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      emailjs.sendForm("service_r4raimt", "template_qmb4eeq", this)
        .then(() => {
          messageDiv.style.color = "lightgreen";
          messageDiv.innerText = "✅ Message sent successfully!";
          form.reset();
        }, (error) => {
          messageDiv.style.color = "red";
          messageDiv.innerText = "❌ Something went wrong. Please try again.";
          console.error("EmailJS error:", error);
        });
    });
  </script>
</body>
</html>
